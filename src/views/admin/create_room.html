<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCinema</title>
    <link rel="stylesheet" href="main.min.css">
</head>

<body>
    <div class="form-container">
        <form class="input-form" id="newRoom" action="/api/rooms" method="post">
            <h2> Create a new Room </h2>


                <label for="name"> room name: </label>
                <input type="text" id="name" name="name">

            <br>
          
                <label for="rows"> select the amount of rows: </label>
                <select type="select" id="rows" name="rows"> 
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>

            <br>

                <label for="seatsPerRow"> select the amount seats per row: </label>
                <select type="select" id="seatsPerRow" name="seatsPerRow">
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                </select>
  


                <button name="submit" type="submit" id="submit" > Create Room </button>


        </form>
    </div>
    <script type="text/javascript" src="main.min.js"></script>
</body>

</html>
